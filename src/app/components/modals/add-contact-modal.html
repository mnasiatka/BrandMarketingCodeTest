  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #contactForm="ngForm">
      <!-- First name -->
      <div class="form-group">
        <label for="firstName">First name</label>
        <div class="input-group">
          <input type="text" name="item.firstName" [(ngModel)]="item.firstName" class="form-control" required
            #firstName="ngModel">
        </div>
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <div *ngIf="firstName.errors.required">
            <small>First name is required.</small>
          </div>
        </div>
      </div>

      <!-- Last name -->
      <div class="form-group">
        <label for="lastName">Last name</label>
        <div class="input-group">
          <input type="text" name="item.lastName" [(ngModel)]="item.lastName" class="form-control" required
            #lastName="ngModel">
        </div>
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
          <div *ngIf="lastName.errors.required">
            <small>Last name is required.</small>
          </div>
        </div>
      </div>

      <!-- Company -->
      <div class="form-group">
        <label for="company">Company</label>
        <div class="input-group">
          <input type="text" name="item.company" [(ngModel)]="item.company" class="form-control" required
            #company="ngModel">
        </div>
        <div *ngIf="company.invalid && (company.dirty || company.touched)" class="alert alert-danger">
          <div *ngIf="company.errors.required">
            <small>Company is required.</small>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" id="email" name="email" [(ngModel)]="item.email" class="form-control" required
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
            #email="ngModel">
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            <small>Email is required.</small>
          </div>
          <div *ngIf="email.errors.pattern">
            <small>Please enter a valid email.</small>
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="item.phone">Phone</label>
        <div class="input-group">
          <input type="tel" id="phone" name="phone" [(ngModel)]="item.phone" class="form-control"
            pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" required
            #phone="ngModel">
        </div>
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <div *ngIf="phone.errors.required">
            <small>Phone number is required.</small>
          </div>
          <div *ngIf="phone.errors.pattern">
            <small>Please enter a valid phone number</small>
          </div>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-group">
          <input type="text" name="item.address" [(ngModel)]="item.address" class="form-control" required>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="close()">Cancel</button>
    <button type="button" class="btn btn-outline-success" (click)="save()"
      [disabled]="contactForm.form.invalid">Save</button>
  </div>
